<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTravel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header section -->
    <header>

        <div id="menu-bar" class="fa fa-bars">

        </div>

        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#book">Book</a>
            <a href="#packages">Packages</a>
            <a href="#services">Services</a>
            <a href="#gallary">Gallary</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
            <i class="fa fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fa fa-search"></label>
        </form>
    </header>

    <!-- Login form container -->
    <div class="login-form-container">
        <i class="fa fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Enter your username">
            <input type="password" id="password" placeholder="Enter your password">
            <input type="submit" value="Login now" class="btn">
            <p>forget password? <a href="">click here</a></p>
            <p>don't have account? <a href="">register now</a></p>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
